<h1 mat-dialog-title>Delete palette entry</h1>

<div mat-dialog-content>

  <form class="example-form" [formGroup]="deleteForm">
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Replace with:</mat-label>
      <mat-select formControlName="floss">
        <mat-option *ngFor="let option of paletteOptions" [value]="option">
          {{option}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </form>
</div>

<div mat-dialog-actions align="end">
  <button mat-raised-button [mat-dialog-close]>Cancel</button>
  <button mat-raised-button color="primary" (click)="submitForm()" [disabled]="deleteForm.invalid">Ok</button>
</div>
