<table mat-table [dataSource]="palette" class="mat-elevation-z8">

  <!-- Symbol Column -->
  <ng-container matColumnDef="symbol">
    <th mat-header-cell *matHeaderCellDef> </th>
    <td mat-cell *matCellDef="let element">
      <!-- TODO - make this a component -->
      <div style="width: 20px; height: 20px;" [style.background-color]="element.floss.colour" fxLayoutAlign="center center">
        {{ element.symbol.value }}
      </div>
    </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.floss.description}} </td>
  </ng-container>

  <!-- Strands Column -->
  <ng-container matColumnDef="strands">
    <th mat-header-cell *matHeaderCellDef> # </th>
    <td mat-cell *matCellDef="let element"> {{element.strands}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"
    (click)="selectRow(row)"
    [ngClass]="{
      'selected-colour': row == currentColour
    }"
  ></tr>
</table>

<button mat-icon-button color="primary" matTooltip="Add new colour to palette" (click)="openAddDialog()">
  <mat-icon>add</mat-icon>
</button>

<button mat-icon-button color="primary" matTooltip="Edit current colour" (click)="openEditDialog()">
  <mat-icon>edit</mat-icon>
</button>

<button mat-icon-button color="primary" matTooltip="Delete current colour" (click)="openDeleteDialog()">
    <mat-icon>clear</mat-icon>
</button>
