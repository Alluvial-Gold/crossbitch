<mat-action-list style="width: 60px">

  <mat-button-toggle-group vertical [(ngModel)]="chosenTool" >
    <mat-button-toggle 
      *ngFor="let button of buttons"
      [value]="button.tool"
      (click)="selectTool()"
      [disabled]="button.disabled"
    >
      <mat-icon>{{button.tool.icon}}</mat-icon>
    </mat-button-toggle>
  </mat-button-toggle-group>

</mat-action-list>
