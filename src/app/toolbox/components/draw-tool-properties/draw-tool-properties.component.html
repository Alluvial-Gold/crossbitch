<div style="padding: 8px">

  <!-- Mode toggle -->
  <mat-button-toggle-group #group="matButtonToggleGroup" [value]="selectedMode" (change)="setMode(group.value)">
    <mat-button-toggle *ngFor="let mode of modes" [value]="mode.mode"
      [matTooltip]="mode.name">
      <mat-icon>{{mode.icon}}</mat-icon>
    </mat-button-toggle>
  </mat-button-toggle-group>

</div>
