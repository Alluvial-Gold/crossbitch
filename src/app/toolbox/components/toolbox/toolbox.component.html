<mat-action-list style="width: 60px">

  <!-- toolbox mode -->
  <mat-button-toggle-group vertical [(ngModel)]="chosenMode" >
    <mat-button-toggle 
      *ngFor="let mode of modes"
      [value]="mode"
      (click)="selectMode()"
    >
      <mat-icon>{{ mode.icon }}</mat-icon>
    </mat-button-toggle>
  </mat-button-toggle-group>

  <!-- spacer -->
  <div style="height: 20px"></div>

  <!-- tools -->
  <mat-button-toggle-group vertical [(ngModel)]="chosenTool" >
    <mat-button-toggle 
      *ngFor="let tool of tools"
      [value]="tool"
      (click)="selectTool()"
    >
      <mat-icon>{{ tool.icon }}</mat-icon>
    </mat-button-toggle>
  </mat-button-toggle-group>

</mat-action-list>
